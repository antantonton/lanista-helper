<div class="app-container" fxLayout="column" fxLayoutGap="12px">
  <!-- Router Outlet -->
  <router-outlet *ngIf="lanistaTab"></router-outlet>

  <!-- Empty State -->
  <div
    *ngIf="!lanistaTab"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="24px"
  >
    <h3>Lanista must be open to use this extension</h3>
    <button mat-flat-button color="accent" (click)="onOpenClick()">
      Open Lanista
    </button>
  </div>
</div>
