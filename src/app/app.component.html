<div
  class="app-container"
  [class.expanded]="expanded"
  fxLayout="row"
  fxLayoutAlign="start center"
>
  <span> Lanista Helper </span>

  <div fxFlex></div>

  <button mat-flat-button color="accent" (click)="onTestClick()">Test</button>
</div>

<div *ngIf="false" class="app-container" fxLayout="column">
  <app-challenge *ngIf="lanistaTab"></app-challenge>

  <div
    *ngIf="!lanistaTab"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="24px"
  >
    <h3>Lanista must be open to use this extension</h3>
    <button mat-flat-button color="accent" (click)="onOpenClick()">
      Open Lanista
    </button>
  </div>
</div>
